<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Super santiago - tienda online</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <img src="./img/logo-super.png" alt="logo supermercado">
                <div class="cart-modal-overlay">
                    <div class="cart-modal">
                        <i id="close-btn" class="bi bi-x"></i>
                        <h1 class="cart-is-empty">El carrito esta vacio</h1>
                        <div class="product-rows">
                        </div>
                        <div class="total">
                            <h1 class="total-cart">TOTAL</h1>
                            <span class="total-price">$0</span>
                        </div>
                        <div>
                            <button class="btn-carrito purchase-btn">COMPRAR</button>
                            <button class="btn-carrito vaciar-carrito">Vaciar Carrito</button>
                        </div>
                    </div>
                </div>
                <a class="btn-cart">
                    <i id="cart" class="bi bi-cart-fill"></i>
                    <span class="cart-quantity">0</span>
                </a>
            </div>
        </nav>

    </header>
    <main class="container-fluid py-3">
        <h1 class="titulo">TIENDA ONLINE</h1>
        <div class="contenedor">
        </div>
    </main>
    <footer>
        <figure>
            <img class="logo" src="./img/logo-super.png" alt="logo supermercado">
        </figure>
        <div class="sucursales">
            <div>
                <h3>SUCURSALES</h3>
                <p>Rouillon 2371</p>
                <p>Segui 2371</p>
            </div>
            <div>
                <p>Mail: ventas@supersantiago.com.ar</p>
                <p>Tel: (341) 433-3352</p>
            </div>
        </div>
        <div class="horario">
            <h3>HORARIO</h3>
            <p>Lunes a Sabados</p>
            <p>8:30 a 12:45 - 16:30 a 20:00</p>
            <p>Domingos</p>
            <p>8:45 a 12:45</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>
    

</body>

</html>
