<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Super santiago - Datos de envío</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a href="../index.html"><img src="../img/logo-super.png" alt="logo supermercado"></a>
            </div>
        </nav>
    </header>
    <main class="formulario-envio">
        <div class="conteiner">
            <div class="conteiner-header">
                <h1>Datos de envío</h1>
            </div>
            <form class="form" id="form">
                <div class="contacto_info">
                    <label class="d-none" for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <small>Campo obligatorio</small>
                </div>
                <div class="contacto_info">
                    <label class="d-none" for="apellido">Apellido</label>
                    <input type="text" id="apellido" placeholder="Apellido">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <small>Campo obligatorio</small>
                </div>
                <div class="contacto_info">
                    <label class="d-none" for="email">Email</label>
                    <input type="email" id="email" placeholder="ejemplo@gmail.com">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <small>Campo obligatorio</small>
                </div>
                <div class="contacto_info">
                    <label class="d-none" for="tel">Teléfono</label>
                    <input type="tel" id="tel" placeholder="Teléfono">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <small>Campo obligatorio</small>
                </div>
                <div class="contacto_info">
                    <label class="d-none" for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Direccion de entrega">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <i class="bi bi-check-circle-fill"></i>
                    <small>Campo obligatorio</small>
                </div>

                <div class="contacto_info">
                    <textarea class="form-control contacto_info_texto" placeholder="observaciones"
                        id="floatingTextarea"></textarea>
                    <label class="d-none" for="floatingTextarea">Escriba un mensaje</label>
                </div>
                <button class="btn" id="btn-comprar" type="submit">Comprar</button>
            </form>
        </div>
        <div class="mostrar-datos">
            <div class="datos-container">
            </div>
            <div>
                <div class="productos-carrito">
                </div>
                <div class="total-compra">
                </div>
            </div>    
        </div>
    </main>
    <footer>
        <figure>
            <a href="../index.html"><img class="logo" src="../img/logo-super.png" alt="logo supermercado"></a>
        </figure>
        <div class="sucursales">
            <div>
                <h3>SUCURSALES</h3>
                <p>Rouillon 2371</p>
                <p>Segui 2371</p>
            </div>
            <div>
                <p>Mail: ventas@supersantiago.com.ar</p>
                <p>Tel: (341) 433-3352</p>
            </div>
        </div>
        <div class="horario">
            <h3>HORARIO</h3>
            <p>Lunes a Sabados</p>
            <p>8:30 a 12:45 - 16:30 a 20:00</p>
            <p>Domingos</p>
            <p>8:45 a 12:45</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="../script/form.js"></script>
</body>
</html>
