<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Super santiago - Datos de envío</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a href="../index.html"><img src="../img/logo-super.png" alt="logo supermercado"></a>
            </div>
        </nav>
    </header>
    <main class="formulario-envio">
        <div class="conteiner">
            <div class="conteiner-header">
                <h1>Datos de envío</h1>
            </div>
            <form action="GET" class="form" id="form">
            <div class="contacto_info">
                <label class="d-none" for="campo-nombre">Nombre</label>
                <input type="text" class="form-control" id="campo-nombre" placeholder="Nombre" required>
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Campo obligatorio</small>
            </div>
            <div class="contacto_info">
                <label class="d-none" for="campo-apellido">Apellido</label>
                <input type="text" class="form-control" id="campo-apellido" placeholder="Apellido" required>
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Campo obligatorio</small>
            </div>
            <div class="contacto_info">
                <label class="d-none" for="campo-email">Email</label>
                <input class="form-control" type="email" id="campo-email" placeholder="ejemplo@gmail.com" required>
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Campo obligatorio</small>
            </div>
            <div class="contacto_info">
                <label class="d-none" for="campo-tel">Teléfono</label>
                <input class="form-control" type="tel" id="campo-tel" placeholder="Teléfono" required>
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Campo obligatorio</small>
            </div>
            <div class="contacto_info">
                <label class="d-none" for="campo-direccion">Dirección</label>
                <input class="form-control" type="text" id="campo-direccion" placeholder="Direccion de entrega" required>
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Campo obligatorio</small>
            </div>

            <div class="contacto_info">
                <textarea class="form-control contacto_info_texto" placeholder="observaciones"
                    id="floatingTextarea"></textarea>
                <label class="d-none" for="floatingTextarea">Escriba un mensaje</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Suscribirse al newsletter
                </label>
            </div>
            <button class="btn shadow boton" type="submit">Enviar Consulta</button>
            </form>
        </div>
    </main>
    <footer>
        <figure>
            <a href="../index.html"><img class="logo" src="../img/logo-super.png" alt="logo supermercado"></a>
        </figure>
        <div class="sucursales">
            <div>
                <h3>SUCURSALES</h3>
                <p>Rouillon 2371</p>
                <p>Segui 2371</p>
            </div>
            <div>
                <p>Mail: ventas@supersantiago.com.ar</p>
                <p>Tel: (341) 433-3352</p>
            </div>
        </div>
        <div class="horario">
            <h3>HORARIO</h3>
            <p>Lunes a Sabados</p>
            <p>8:30 a 12:45 - 16:30 a 20:00</p>
            <p>Domingos</p>
            <p>8:45 a 12:45</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
